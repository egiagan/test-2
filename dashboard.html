<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>TaskSync</title>
 <link href="https://rawcdn.githack.com/egiagan/test-2/refs/heads/main/styles.css" rel="stylesheet">
<script src="tasks.js" defer type="module"></script>
<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="https://rawcdn.githack.com/egiagan/test-2/refs/heads/main/site.webmanifest">
</head>

<body>
 <div class="navigation">
  <nav>
   <a href="https://youtube.com/vectorm/" target="_blank" title="
     Check Out My Youtube"> <img src="https://rawcdn.githack.com/egiagan/test-2/2c48084c8b7b9f154d01215fb3a5ee41858a6095/logo.png" alt="TaskSync logo" id="logo"></a>
   <a href="index.html" id="signOut"><button class="btn">Sign Out</button></a>
  </nav>
 </div>

 <div class="container">
  <div class="text">
   <p>
   <ul class="profile"li style='list-style-type: none;'>
    <li>Signed in as:</li>
    <li id="profileEmail"></li>
   </ul>
   </p>
  </div>

  <div class="form">
   <h3>Tasks</h3>
   <div>
    <ul id="tasks"li style='list-style-type: none;'>
     <li>Learn Javascript</li>
    </ul>
   </div>


   <form class="tasks">
    <input type="text" placeholder="Enter a Task/Activity" id="taskInput" required>
    <input type="submit" id="addTask">
   </form>
  </div>
  <div>
   <button id="delete" class="btn">Delete All</button>
  </div>
 </div>


</body>

</html>
